<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call by Reference</title>
</head>
<body>
    <script>
        var a = [1,2,3];

        function f1(x){
            x.push(4);    //as x holds the ref of ary a, 4 gets pushed and ary will get modified
        }

        console.log(a.length);

        f1(a); //here a holds the address of ary but not the value

        console.log(a.length);
    </script>
</body>
</html>

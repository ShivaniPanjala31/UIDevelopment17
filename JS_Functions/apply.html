<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply function</title>
</head>
<body>
    <script>
        var emp = {
            name:"Shivani",
            address: "HYD",
            getDetails: function(a,b,c,d){
                console.log(this.name,this.address,a,b,c,d);
            }
        }

        var cus = {
            name:"Harish",
            address: "HNK"
        }

        arr = [1,2,3,4];

        emp.getDetails.call(cus,arr[0],arr[1],arr[2],arr[3]); //need to split
        emp.getDetails.apply(cus,arr); //no need to split here


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>
    <style>
        div,p{
            color: brown;       
         }

         section,p{
            border: 2px solid blue;
            padding: 2px;
            margin-bottom: 5px;
         }

         /* tag selector */
         div{
            background-color: aquamarine;
         }
    </style>

</head>
<body>
    
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>

    <p>para1</p>
    <p>para2</p>

    <section>s1</section>
    <section>s2</section>

    
</body>
</html>

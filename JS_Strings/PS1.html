<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "hello how are you doing";
        var newstr = str.split(" ");
        console.log(newstr.length);
        var n = '';
        var result='';

        for(i=0;i<newstr.length;i++){
            // console.log(newstr[i].length);
            n = newstr[i];

            for(j=n.length-1;j>=0;j--){

                result = result+n[j];
            }

            result=result+' ';

        }
        console.log(result);
    </script>
</body>
</html>

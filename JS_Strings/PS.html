<body>
    <script>
        var str = "hello how are you doing";

        var rev ="";
        var index = -1;
        for(i=0;i<str.length;i++){
            rev = rev+str.at(index);
            index--;
        }

        var newstr='';
        for(i=str.length-1;i>=0;i--){
            newstr = newstr + str[i];

        }
        console.log(rev);
        console.log(newstr);
    </script>

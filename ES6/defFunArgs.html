    <script>
        nums = [23,45,21,67,89,43]
        function sortNums(numAry=[],sortOrder='desc'){
            if(sortOrder=='desc'){
                return numAry.sort().reverse();
            }
            else{
                return numAry.sort();
            }

        }

        console.log(sortNums(nums,'asc'));
        console.log(sortNums(nums));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const empName = 'Shivani';
        const emp = {
            empName,     //fileds with var assign
            getEmpName: ()=> this.empName,
            getName(){
                return this.empName;   //define functions
            },
            [10+40]:empName,
            [`${empName}_is`]:empName   //define dynamic properties
        }
        console.log(emp);
        console.log(emp.getName());
    </script>
</body>

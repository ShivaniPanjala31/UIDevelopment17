<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump statements</title>
</head>
<body>

    <script>
        var  i = 0;

        for(i=0;i<5;i++){
            
            if(i==3){
                break;
            }
            console.log("in for loop "+i);
        }
        var j=0;
        while(j<5){
           
            j++;
          
            if(j==3){
                continue;
            }
            console.log("in while "+j);
              
        }
    </script>
    
</body>
</html>

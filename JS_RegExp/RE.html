<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>

    <input type="text" id="name" placeholder="name" />
    <input
      type="text"
      onkeyup="passwordCheck()"
      id="password"
      placeholder="password"
    />
    <span id="msg"></span>

    <script>
        var msg = document.getElementById("msg");
      function passwordCheck() {
        var password = document.getElementById("password").value;

        if (password.length < 8) {
          msg.innerText = "Password must have 8 chars";
          msg.style.color = "red";
          return;
        } else {
          msg.innerText = "";
        }

        var upperCase = /[A-Z]+/.test(password);
        if (upperCase) {
           
        } else {
            
          msg.innerText = "Password should have a upper case";
          msg.style.color = "red";
          return;
        }

        var lowerCase = /[a-z]+/.test(password);
        if (lowerCase) {
           
        } else {
          msg.innerText = "Password should have a lower case";
          msg.style.color = "red";
          return;
        }

        var digit = /[0-9]+/.test(password);
        if (digit) {
            
        } else {
          msg.innerText = "Password should have one digit";
          msg.style.color = "red";
          return;
        }

        var character = /\W+/.test(password);
        if (character) {
            msg.innerText = "";
        } else {
          msg.innerText = "Password should have a special char";
          msg.style.color = "red";
          return;
        }
      }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit</title>

    <style>
        section{
            border: 2px solid blue;
            margin: 5px;
            padding: 5px;
        }
        div,p{
            border: inherit;
            margin: inherit;
            padding: inherit;
        }
    </style>
</head>
<body>
    <section>
        <div>one</div>
        <div>two</div>
        <p>para1</p>
        <p>para2</p>
    </section>
</body>
</html>

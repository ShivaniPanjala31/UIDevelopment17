<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding products</title>
</head>
<body>
    
    <input type="text" id="id" placeholder="enter product ID">
    <input type="text" id="name" placeholder="enter product name">
    <input type="text" id="price" placeholder="enter product price">

    <button type="button" onclick="addProduct()">Add Product</button>

    <ul id="list">

    </ul>

    <script>

            

            var products = [];

        function addProduct(){
            var id = document.getElementById('id').value;
            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var product = {
                id:id,
                name:name,
                price:price
            }
            products.push(product);
            // console.log(products);

            showProducts();

        }

        function showProducts(){
            listItems = "";

            products.forEach(function(product){
                listItems = listItems + "<li>" + product.id + "&nbsp;&nbsp;&nbsp;"+ product.name + "&nbsp;&nbsp;&nbsp;"+ product.price +"</li>"
            })

            document.getElementById("list").innerHTML = listItems;
        }
        

    </script>

</body>
</html>

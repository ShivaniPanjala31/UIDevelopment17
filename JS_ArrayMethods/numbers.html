<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        var a = 1; //primitive

        var b = new Number(1); //using obj

        console.log(a,b);

        console.log(a==b);
        console.log(a===b);

        var x = 12.23456;

        console.log(x.toFixed(2));
        console.log(x.toFixed(0));
        console.log(x.toPrecision(2));
        console.log(x.toString());
        console.log(b.valueOf());
    </script>
</body>
</html>
